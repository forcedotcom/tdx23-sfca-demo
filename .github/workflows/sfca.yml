name: Review
on:
    workflow_dispatch:
    pull_request:
        types: [opened, synchronize, reopened]
        branches: [main]
jobs:
    review:
        name: ReviewSource
        runs-on: 'ubuntu-latest'
        steps:
            - name: Execute Code Analyzer
              uses: rmohan20/code-analyzer-action@simple_composite
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  runtype: simple
                  engine: "pmd, sfge"
                  