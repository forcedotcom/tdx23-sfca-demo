name: Static Analysis
on:
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_dispatch:
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: SFCA Report as PR Comments
        uses: packocz/sfdx-code-review-action@v0.3.0
        with:
          source_path: '"***.cls"'
          reject_threshold: 1
          max_comments: 20
          engine: 'sfge'
          dfa_setting: 'dfa'
          projectdir: './'
          github_token: ${{ secrets.GITHUB_TOKEN }}