name: Review
on:
    workflow_dispatch:
    pull_request:
        types: [opened, synchronize, reopened]
        branches: [main]
jobs:
    review:
        name: ReviewSource
        runs-on: 'ubuntu-latest'
        steps:
            - name: Code Review
              uses: rmohan20/code-analyzer-action@basics
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  milliseconds: 100
                  